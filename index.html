<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <title>Obscure Foods</title>
  <link rel="stylesheet" type="text/css" href="Style.CSS">

<body>
  <div class="container">
    <div class="text-center">
      <h1 class="heading">Obscure Foods</h1>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
      </ol>
      <div class="carousel-inner">

        <div class="item active">
          <img src="https://642659-2093756-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2018/07/Deep-fried-butter-balls-720x540.jpg" alt="Butter Balls">
          <div class="carousel-caption">
            <h1 class="fried-butter-balls">Fried Butter Balls</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://www.mysabah.com/wordpress/wp-content/uploads/2006/07/sago-worm-butod.jpg" alt="Grubs">
          <div class="carousel-caption">
            <h1 class="grubs">Grubs</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://theculturetrip.com/wp-content/uploads/2016/11/6553630209_6a0626c7ca_o-e1479045763728.jpg" alt="Snake Soup">
          <div class="carousel-caption">
            <h1 class="snake-soup">Snake Soup</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://cff2.earth.com/uploads/2018/05/11132702/Honeycomb-structure-inspires-scientists-to-create-pollution-mop.jpg" alt="Honeycomb">
          <div class="carousel-caption">
            <h1 class="honeycomb">Honeycomb</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Casu_Marzu_cheese.jpg" alt="Maggot Cheese">
          <div class="carousel-caption">
            <h1 class="maggot-cheese">Maggot Cheese</h1>
            <p class="maggot-cheese">(It's literally just cheese with live maggots in it)</p>
          </div>
        </div>

        <div class="item">
          <img src="https://miro.medium.com/max/1100/0*ltyAzV9A_DU-IKr-.jpg" alt="Bird Embryo">
          <div class="carousel-caption">
            <h1 class="bird-embryo">Bird Embryo</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://tastecooking.com/wp-content/uploads/2019/11/8-6-octopus.jpg" alt="Live Octopus">
          <div class="carousel-caption">
            <h1 class="live-octopus">Live Octopus</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://cdn.i-scmp.com/sites/default/files/styles/landscape/public/d8/images/2019/09/17/shutterstock_741885331.jpg?itok=_bmTZ7Ks" alt="Century Egg">
          <div class="carousel-caption">
            <h1 class="century-egg">Century Egg</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://www.indietraveller.co/wp-content/uploads/2014/03/img_3179__large.jpg" alt="Fat Bottomed Ants">
          <div class="carousel-caption">
            <h1 class="fat-bottomed-ants">Fat Bottomed Ants</h1>
          </div>
        </div>

        <div class="item">
          <img src="https://images.rove.me/w_1920,q_85/vauupyjconvdvgojqek4/cambodia-fried-spiders.jpg" alt="Fried Tarantula">
          <div class="carousel-caption">
            <h1 class="fried-tarantula">Fried tarantula</h1>
          </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
